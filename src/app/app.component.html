<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body>

<h2>My budget</h2>

<table style="width:50%">
  <tr>
    <th>Item</th>
     
    <th>Expense</th>
    <th>Icon</th>
  </tr>
  <tr>
    <td>Transport</td>
    <td>R500</td>
    <td><i class="fa fa-car"></i></td>
    
  </tr>
  <tr>
    <td>Food</td>
    <td>R800</td>
    <td><i class="fa fa-apple"></i></td>
    
  </tr>
  <tr>
    <td>Clothes</td>
    <td>R1,000</td>
    <td><i class="fa fa-"></i></td>
    
  </tr>
  <tr>
  <td>Airtime</td>
  <td>R20</td>
  <td><i class="fa fa-file"></i></td>
  </tr>
  
  <tr>
  <td>Entertainment</td>
  <td>R500</td>
  <td><i class="fa fa-beer"></i></td>
  </tr>

  <tr>
  <td>TOTAL</td>
  <td>R2,820</td>
  <td><i class="fa fa-dollar"></i></td>
  </tr>
</table>

</body>
</html>
